<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <title>Phrase Frenzy</title>
  <link rel="stylesheet" href="style.css">   
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&family=Rock+Salt&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
  
      <h1>Phrase Frenzy</h1>
    
    <div class="content">
      <div class="quote-area">
        <i class="fas fa-quote-left"></i>
        <p class="quote">Never give up because you never know if the next try is going to be the one that works</p>
        <i class="fas fa-quote-right"></i>
      </div>

      <div class="author">
        <span>__</span>
        <span class="name"> Mary Kay Ash </span>
      </div>
    </div>

    <div class="buttons">
      <div class="features">
        <ul>
          <li class="speech"><i class="fas fa-volume-up"></i></li>
          <li class="copy"><i class="fas fa-copy"></i></li>
        </ul>
        <button>Generate Quote</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script> 

</body>
</html>
